client:
  organization: patrasche
  logging:
    level: info # recommanded 'error' on production
  # credentialStore:
  #   cryptoStore:
  #     path: do-not-use

channels:
  _default:
    policies:
      queryChannelConfig:
        minResponses: 1
        maxTargets: 1
        retryOpts:
          attempts: 2
          initialBackoff: 500ms
          maxBackoff: 5s
          backoffFactor: 2.0
    peers:
      test-peer:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

organizations:
  patrasche:
    mspid: ORG1
    cryptoPath: do-not-use
    peers:
      - test-peer
    # users:
    #   testuser1:
    #     cert:
    #       path:
    #       pem:
    #     key:
    #       path:
    #       pem:

orderers:
  test-orderer:
    url: localhost:7050
    grpcOptions:
      ssl-target-name-override: localhost
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: true
      # tlsCACerts:
      #   # path:
      #   pem: |

peers:
  test-peer:
    url: localhost:7051
    grpcOptions:
      ssl-target-name-override: localhost
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: true
